[build]
  command = "npm run build"
  publish = ".next"
  
[build.environment]
  NODE_VERSION = "18"

# Only build on main branch to avoid builds from data branch
[context.branch-deploy]
  command = "echo 'Skipping build for non-main branch'"

# Build settings for reduced unnecessary builds  
[build.processing]
  skip_processing = false

# Ignore certain file patterns that shouldn't trigger builds
[build.ignore]
  command = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- files/ data/"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
