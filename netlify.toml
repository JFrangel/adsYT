[build]
  command = "npm run build"
  publish = ".next"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- files/ data/"
  
[build.environment]
  NODE_VERSION = "18"

# Only build on main branch to avoid builds from data branch
[context.branch-deploy]
  command = "echo 'Skipping build for non-main branch'"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
